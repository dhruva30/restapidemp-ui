<h3 style="text-align: center;">Photos</h3>
<div style="text-align: center;margin-bottom: 2%;">
    <p>Showing {{currentCount - 99}} to {{currentCount}} of 5000</p>
<button class="btn btn-primary" (click)="previous()">Previous 100</button>&nbsp;&nbsp;
<button class="btn btn-primary" (click)="next()">Next 100</button>
</div>
<div class="row" style="margin-left: 1%;margin-right: 1%;">
<div class="col-sm-4" *ngFor="let photo of photosToShow">
    <div class="card">
        <img class="card-img-top" src="{{photo.url}}" height="250px"/>
        <div class="card-body">
            {{photo.title}}
        </div>
    </div>
</div>
</div>
